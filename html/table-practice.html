<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>Country</th>
      <th>Capital</th>
      <th>Continent</th>
    </tr>
    <tr>
      <td rowspan="2">Korea</td>
      <td>Seoul (South)</td>
      <td>Asia</td>
    </tr>
    <tr>
      <td>Pyong Yang (North)</td>
      <td>Asia</td>
    </tr>
    <tr>
      <td>Russia</td>
      <td colspan="2">Moscow</td>
    </tr>
    </table>
</body>
</html>
